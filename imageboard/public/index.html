<!doctype html>
<html>
<head>
    <title>| Inspire |</title>
    <link rel="stylesheet" href="\stylesheet.css">
</head>
<body>
    <img id="inspire" src="./Inspire.png" alt="">
        <div id="main">
            <div id="upload">
                <form class="uploadImg">
                    <label for="">Title</label>
                    </br>
                    <input v-model="form.title" type="text" name="Title" placeholder="title" autocomplete="off">
                    </br>
                    <label for="">Username</label>
                    <input v-model="form.username" type="text" name="Username" placeholder="Username" autocomplete="off">
                    </br>
                    <label for="">Description</label>
                    <input v-model="form.description" type="text" name="Description" placeholder="Description" autocomplete="off">
                    </br>
                    <label for="">File</label>
                    <input type="file" accept="image/*">
                    </br>
                    <button id="uploadFile" v-on:click="uploadFile" type="button" name="button">Upload</button>
                </form>
            </div>
        <div id="border">
            <div class="container" v-if="images.length > 0">
                <div class="imgTitle" v-for="img in images">
                    <img class="img" v-bind:src="img.url" alt="" v-on:click="showImage(img.id)">
                    <p class="title">{{img.title}}</p>
                </div>
            </div>
            <imgmodal v-if="id" @close="hide" :id="id"></imgmodal>
            <button  v-on:click="showMore" type="button" v-if="more" name="button">Show More</button>

        </div>
    </div>

    <script id='popupmodal' type="text/template">
        <div id="pop-up">
            <p id="close" @click="close">X</p>
            <div id="popup-img-info">
                <div id="popupimg">
                    <img v-bind:src="url">
                    <div id="popupinfo">
                        <p>{{title}} <b>by</b> {{username}}</p>
                        <p>{{description}}</p>
                        <p>{{created_at}}</p>
                    </div>
                </div>
                <comments-section :id="id"></comments-section>
            </div>
        </div>
    </script>


    <script id="comments" type="text/template">
        <div id='showcomments'>

            <div class="commentsContainers">
                <div id="popup-comment" v-for="comment in dialouge">

                    <p><b>Comment</b> {{comment.comment}} <b>By</b>  {{comment.username}}</p>
                    <p>{{comment.created_at}}</p>
                    </br>
                </div>

            </div>
            <form class="uploadGetComments">
                <label for="">Comment</label>
                <input v-model="comments.comment" type="text" name="comment" placeholder="Comment" autocomplete="off">
                </br>
                <label for="">Username</label>
                <input v-model="comments.username" type="text" name="username" placeholder="Username" autocomplete="off">
                </br>
                <button v-on:click="uploadComment" type="button" name="button">Submit</button>
            </form>
        </div>
    </script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
